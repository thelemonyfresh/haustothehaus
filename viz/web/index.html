<!DOCTYPE html>
<html>
  <head>
    <title>haustothehaus: house music with house sounds</title>
    <meta charset="UTF-8" />
    <!-- <link rel="stylesheet" type="text/css" media="all" href="osc-view.css"></link> -->
    <style>
     html, body { margin:0; padding:0; overflow:hidden }
     svg { position:fixed; top:0; left:0; height:100%; width:100% }

     .logo-little-animate {
       animation: logo-little-animation 3.69s infinite
     }

     @keyframes logo-little-animation {
       from {
         transform: translateY(0);
         transform-origin: top right;
         animation-timing-function: linear;
       }

       to {
         transform: translateY(100%);
         transform-origin: top right;
         animation-timing-function: linear;
       }
     }
    </style>

    </style>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/osc/dist/osc-browser.min.js"></script>
    <script type="text/javascript">

     var port = new osc.WebSocketPort({
       url: "ws://localhost:8081"
     });

     port.on("message", function (oscMessage) {
       console.log("showing");
       console.log(oscMessage);
       if(oscMessage['address'] == '/logo/big-show'){
         $(".logo-big").show();
       }
       if(oscMessage['address'] == '/logo/big-hide'){
         $(".logo-big").hide();
       }
       if(oscMessage['address'] == '/logo/little-show'){
         $(".logo-little").show();
       }
       if(oscMessage['address'] == '/logo/little-hide'){
         $(".logo-little").hide();
       }
       if(oscMessage['address'] == '/logo/little-animate'){
         $(".logo-little").addClass("logo-little-animate");
       }
       if(oscMessage['address'] == '/logo/little-animate-stop'){
         $(".logo-little").removeClass("logo-little-animate");
       }

       console.log("message", oscMessage['address']);
     });

     port.open();

     $(".logo-big").hide();
    </script>
  </head>
